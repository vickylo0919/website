<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <title>北歐風格</title>
    <style>
        .thumbnail-container {
            text-align: center;
            position: relative;
            overflow: hidden; /* 隐藏超出容器的内容 */
            display: flex; /* 将子元素排列成一行 */
            transition: transform 0.5s ease; /* 添加转场效果 */
        }
    
        .thumbnail {
            width: 100px; /* 調整縮圖大小 */
            height: 100px; /* 設定一致的高度 */
            object-fit: cover; /* 确保图像填充整个容器 */
            margin: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease; /* 添加过渡效果 */
            border: 2px solid transparent; /* 初始边框 */
            border-radius: 10px;
            display: none; /* 初始隐藏所有缩略图 */
        }
    
        /* 鼠标悬停时改变边框颜色 */
        .thumbnail:hover {
            border-color: #333;
        }
    
        .main-photo img {
            width: 80%; /* 使大图适应容器宽度 */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    
        /* 调整按钮样式 */
        #prevBtn {
            position: absolute;
            top: 50%; /* 將按鈕垂直居中 */
            transform: translateY(-50%);
            left: 10px; /* 將按鈕置於左側，調整位置 */
            z-index: 1;
            background-color: #6c757d; /* 按鈕背景顏色 */
            border-color: #6c757d; /* 按鈕邊框顏色 */
        }

        #nextBtn {
            position: absolute;
            top: 80%; /* 將按鈕垂直居中 */
            transform: translateY(-50%);
            right: 10px; /* 將按鈕置於右側，調整位置 */
            z-index: 1;
            background-color: #6c757d; /* 按鈕背景顏色 */
            border-color: #6c757d; /* 按鈕邊框顏色 */
        }

        /* 鼠标悬停时修改按钮颜色 */
        #prevBtn:hover,
        #nextBtn:hover {
            background-color: #495057;
            border-color: #495057;
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

    </style>
    
    
    
    
</head>
<body>
    <!-- Your navigation bar HTML here -->
    <h1>北歐風格</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- 大圖片在中央 -->
                <div class="main-photo text-center">
                    <img id="mainImage" src="images/5.jpg" alt="大圖片">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- 上一頁按鈕 -->
                <button id="prevBtn" class="btn btn-primary me-2">&lt; 上一頁</button>
                <!-- 下一頁按鈕 -->
                <button id="nextBtn" class="btn btn-primary">下一頁 &gt;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- 縮圖從左到右排列 -->
                <div class="thumbnail-container d-flex flex-wrap justify-content-center">
                    <img class="thumbnail mb-2" src="images/6.jpg" alt="縮圖 1">
                    <img class="thumbnail mb-2" src="images/7.jpg" alt="縮圖 2">
                    <img class="thumbnail mb-2" src="images/8.jpg" alt="縮圖 3">
                    <img class="thumbnail mb-2" src="images/5.jpg" alt="縮圖 4">
                    <img class="thumbnail mb-2" src="images/6.jpg" alt="縮圖 5">
                    <img class="thumbnail mb-2" src="images/7.jpg" alt="縮圖 6">
                    <img class="thumbnail mb-2" src="images/8.jpg" alt="縮圖 7">
                    <img class="thumbnail mb-2" src="images/5.jpg" alt="縮圖 8">
                    <img class="thumbnail mb-2" src="images/5.jpg" alt="縮圖 9">
                    <img class="thumbnail mb-2" src="images/6.jpg" alt="縮圖 10">
                    <img class="thumbnail mb-2" src="images/4.jpg" alt="縮圖 11">
                    <img class="thumbnail mb-2" src="images/8.jpg" alt="縮圖 12">
                    <img class="thumbnail mb-2" src="images/7.jpg" alt="縮圖 13">
                    <!-- 添加更多缩略图 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <!-- Your footer HTML here -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        // 圖片索引
        var currentIndex = 0;

        // 圖片數量
        var totalImages = $('.thumbnail-container img').length;

        // 初始化顯示第一張大圖片
        updateMainImage();

        // 切換至下一張圖片
        $('#nextBtn').click(function() {
            if (currentIndex < totalImages - 1) {
                currentIndex += 1;
                if (currentIndex >= 8) {
                    $('.thumbnail').hide(); // 隱藏所有縮略圖
                    $('.thumbnail').slice(currentIndex - 7, currentIndex + 1).show(); // 顯示當前索引及前7張縮略圖
                }
                updateMainImage();
            }
        });

        // 切換至上一張圖片
        $('#prevBtn').click(function() {
            if (currentIndex > 0) {
                currentIndex -= 1;
                if (currentIndex >= 8) {
                    $('.thumbnail').hide(); // 隱藏所有縮略圖
                    $('.thumbnail').slice(currentIndex - 7, currentIndex + 1).show(); // 顯示當前索引及前7張縮略圖
                }
                updateMainImage();
            }
        });

        // 更新大圖片
        function updateMainImage() {
            var newImageSrc = $('.thumbnail').eq(currentIndex).attr('src');
            $('#mainImage').attr('src', newImageSrc);
        }

        // 初始化顯示縮略圖
        $('.thumbnail').slice(0, 8).show(); // 顯示前8張縮略圖
    });
</script>

    
    
    
    
    
    
</body>
</html>
